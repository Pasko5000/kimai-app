<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie Aktywnościami - Kimai</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center">Zarządzanie Aktywnościami</h1>

        <!-- Formularz z polami do edycji URL API i API Key -->
        <div class="mb-4">
            <div class="row">
                <div class="col">
                    <label for="apiUrl" class="form-label">URL do API Kimai:</label>
                    <input type="text" id="apiUrl" class="form-control" placeholder="Wpisz URL API Kimai" />
                </div>
                <div class="col">
                    <label for="apiKey" class="form-label">Klucz API:</label>
                    <input type="text" id="apiKey" class="form-control" placeholder="Wpisz klucz API" />
                </div>
            </div>
        </div>

        <div class="mb-4">
            <button class="btn btn-primary" onclick="addRow()">Dodaj nową aktywność</button>
        </div>

        <table class="table table-bordered" id="activityTable">
            <thead>
                <tr>
                    <th>Projekt</th>
                    <th>Aktywność</th>
                    <th>Opis</th>
                    <th>Billable</th>
                    <th>Stawka</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aktywności zostaną załadowane tutaj -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS i Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Twój skrypt JS -->
    <script src="app.js"></script>
</body>

</html>
